<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 80px;
            padding: 5px;
            font-size: 16px;
            margin: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Dynamic Table Generator</h1>
    <label>Rows: <input type="number" id="rows" min="1" value="3"></label>
    <label>Columns: <input type="number" id="cols" min="1" value="3"></label>
    <button onclick="generateTable()">Generate Table</button>

    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            let rows = parseInt(document.getElementById("rows").value);
            let cols = parseInt(document.getElementById("cols").value);

            if (rows < 1 || cols < 1) {
                alert("Enter valid numbers for rows and columns.");
                return;
            }

            let table = "<table>";
            for (let i = 0; i < rows; i++) {
                table += "<tr>";
                for (let j = 0; j < cols; j++) {
                    table += `<td>(${i + 1},${j + 1})</td>`;
                }
                table += "</tr>";
            }
            table += "</table>";

            document.getElementById("tableContainer").innerHTML = table;
        }
    </script>
</body>
</html>
