<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort an Array Without Using sort()</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #sortedArray {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sort an Array Without Using sort()</h1>
    <p>Enter numbers separated by commas:</p>
    <input type="text" id="arrayInput" placeholder="Example: 34, 7, 23, -5, 100, 1">
    <button onclick="sortArray(true)">Sort Ascending</button>
    <button onclick="sortArray(false)">Sort Descending</button>

    <p id="sortedArray"></p>

    <script>
        function bubbleSort(arr, ascending = true) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if ((ascending && arr[j] > arr[j + 1]) || (!ascending && arr[j] < arr[j + 1])) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]; // Swap
                    }
                }
            }
            return arr;
        }

        function sortArray(ascending) {
            let input = document.getElementById("arrayInput").value;
            let arr = input.split(",").map(num => parseFloat(num.trim())).filter(num => !isNaN(num));

            if (arr.length < 2) {
                document.getElementById("sortedArray").textContent = "❌ Enter at least two numbers!";
                return;
            }

            let sortedArr = bubbleSort(arr, ascending);
            let orderText = ascending ? "Ascending" : "Descending";
            document.getElementById("sortedArray").textContent = `${orderText} Order: [${sortedArr.join(", ")}]`;
        }
    </script>
</body>
</html>
