<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s ease;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        .red { background-color: red; }
        .green { background-color: green; }
        .blue { background-color: blue; }
        .random { background-color: purple; }
    </style>
</head>
<body>
    <h1>Background Color Changer</h1>
    <button class="red" onclick="changeColor('red')">Red</button>
    <button class="green" onclick="changeColor('green')">Green</button>
    <button class="blue" onclick="changeColor('blue')">Blue</button>
    <button class="random" onclick="changeColor()">Random</button>

    <script>
        function changeColor(color) {
            if (!color) {
                color = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            }
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
