<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Duplicates in an Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #duplicates, #uniqueArray {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Find Duplicates in an Array</h1>
    <p>Enter numbers separated by commas:</p>
    <input type="text" id="arrayInput" placeholder="Example: 1,2,3,2,4,5,1">
    <button onclick="findDuplicates()">Check Duplicates</button>

    <p id="duplicates"></p>
    <p id="uniqueArray"></p>

    <script>
        function findDuplicates() {
            let input = document.getElementById("arrayInput").value;
            let arr = input.split(",").map(num => num.trim());

            let duplicates = [];
            let uniqueSet = new Set();
            let seenSet = new Set();

            for (let num of arr) {
                if (seenSet.has(num)) {
                    duplicates.push(num);
                } else {
                    seenSet.add(num);
                    uniqueSet.add(num);
                }
            }

            document.getElementById("duplicates").textContent = duplicates.length 
                ? `Duplicates: ${[...new Set(duplicates)].join(", ")}` 
                : "No duplicates found.";

            document.getElementById("uniqueArray").textContent = `Unique Array: [${[...uniqueSet].join(", ")}]`;
        }
    </script>
</body>
</html>
