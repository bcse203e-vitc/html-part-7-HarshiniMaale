<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Guess the Number!</h1>
    <p>Guess a number between 1 and 100. You have 5 attempts!</p>
    <input type="number" id="userGuess" min="1" max="100">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 5;

        function checkGuess() {
            let userGuess = parseInt(document.getElementById("userGuess").value);
            let message = document.getElementById("message");

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = "Please enter a number between 1 and 100!";
                return;
            }

            attempts--;

            if (userGuess === randomNumber) {
                message.textContent = `ðŸŽ‰ Congrats! You guessed it right! The number was ${randomNumber}.`;
                disableGame();
            } else if (attempts === 0) {
                message.textContent = `âŒ Game Over! The correct number was ${randomNumber}.`;
                disableGame();
            } else {
                let hint = userGuess > randomNumber ? "Too high! Try again." : "Too low! Try again.";
                message.textContent = `${hint} You have ${attempts} attempts left.`;
            }
        }

        function disableGame() {
            document.getElementById("userGuess").disabled = true;
            document.querySelector("button").disabled = true;
        }
    </script>
</body>
</html>
